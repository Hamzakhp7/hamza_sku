<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenTest C2 - Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0088ff;
            --danger: #ff0055;
            --bg-dark: #0a0e1a;
            --bg-card: #141824;
            --text-primary: #e0e6ed;
            --text-secondary: #8b95a8;
            --glow: rgba(0, 255, 136, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated Matrix Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
        }
        
        /* Glowing orbs */
        .glow-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: 2;
            animation: orbFloat 20s ease-in-out infinite;
        }
        
        .glow-orb:nth-child(1) {
            top: -400px;
            right: -400px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.3) 0%, transparent 70%);
        }
        
        .glow-orb:nth-child(2) {
            bottom: -400px;
            left: -400px;
            background: radial-gradient(circle, rgba(0, 136, 255, 0.3) 0%, transparent 70%);
            animation-delay: -10s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }
        
        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(20, 24, 36, 0.95);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 255, 136, 0.2),
                inset 0 0 100px rgba(0, 255, 136, 0.05);
        }
        
        /* Scanning line effect */
        .login-box::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 200%; }
        }
        
        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary);
        }
        
        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .lock-icon::before {
            content: 'üîí';
            font-size: 60px;
            filter: drop-shadow(0 0 20px var(--glow));
            animation: lockPulse 2s ease-in-out infinite;
        }
        
        @keyframes lockPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px var(--glow)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px var(--glow)); }
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 40px var(--glow);
        }
        
        .login-subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        /* Form */
        .login-form {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 18px 50px 18px 20px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .password-input:focus {
            border-color: var(--primary);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.4),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }
        
        .password-input::placeholder {
            color: var(--text-secondary);
            letter-spacing: 1px;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            padding: 5px;
        }
        
        .toggle-password:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.2);
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), #00cc66);
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--bg-dark);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(0, 255, 136, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 255, 136, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .login-button:active::before {
            width: 400px;
            height: 400px;
        }
        
        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Error message */
        .error-message {
            background: rgba(255, 0, 85, 0.2);
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--danger);
            animation: shake 0.5s ease;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .security-badge::before {
            content: 'üõ°Ô∏è';
            font-size: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .corner-decoration {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="login-header">
                <div class="lock-icon"></div>
                <h1 class="login-title">SECURE ACCESS</h1>
                <p class="login-subtitle">PENTEST C2 DASHBOARD</p>
            </div>
            
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">üîê Master Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="password-input" 
                            id="passwordInput"
                            placeholder="Enter master password"
                            autocomplete="off"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">‚ö° ACCESS DASHBOARD</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                
                <div class="error-message" id="errorMessage">
                    ‚ùå Invalid password. Access denied.
                </div>
            </form>
            
            <div class="login-footer">
                <div class="security-badge">
                    SHA-256 ENCRYPTED
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const button = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const errorMsg = document.getElementById('errorMessage');
            
            // Show loading
            button.disabled = true;
            buttonText.style.opacity = '0';
            spinner.classList.add('show');
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success animation
                    button.style.background = 'linear-gradient(135deg, #00ff88, #00cc66)';
                    buttonText.textContent = '‚úÖ ACCESS GRANTED';
                    buttonText.style.opacity = '1';
                    spinner.classList.remove('show');
                    
                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Error animation
                    spinner.classList.remove('show');
                    buttonText.style.opacity = '1';
                    button.disabled = false;
                    errorMsg.classList.add('show');
                    
                    // Reset button
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                spinner.classList.remove('show');
                buttonText.style.opacity = '1';
                button.disabled = false;
                errorMsg.textContent = '‚ö†Ô∏è Connection error. Please try again.';
                errorMsg.classList.add('show');
            }
        }
        
        // Auto-focus on password input
        document.getElementById('passwordInput').focus();
        
        // Easter egg: Konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
