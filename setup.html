<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMZA SKU - Handler Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif; background: #0a0e1a; color: #e0e6ed;
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        .header {
            background: linear-gradient(135deg, rgba(20,24,36,0.95), rgba(14,18,30,0.9));
            border: 1px solid rgba(0,255,136,0.3); border-radius: 20px; padding: 30px;
            margin-bottom: 30px; text-align: center;
        }
        h1 {
            font-family: 'Orbitron'; font-size: 38px; font-weight: 900;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; letter-spacing: 2px;
        }
        .subtitle { color: #8b95a8; font-size: 14px; font-family: 'JetBrains Mono'; }
        
        .logout-btn {
            position: fixed; top: 20px; left: 20px; background: linear-gradient(135deg, #ff0055, #cc0044);
            border: none; border-radius: 10px; padding: 12px 24px; color: white;
            font-family: 'Orbitron'; font-weight: 700; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 20px rgba(255,0,85,0.4); transition: 0.3s;
        }
        .logout-btn:hover { transform: translateY(-2px); }
        
        .card {
            background: rgba(20,24,36,0.95); border: 1px solid rgba(0,255,136,0.3);
            border-radius: 20px; padding: 35px; margin-bottom: 25px;
        }
        .card-title {
            font-family: 'Orbitron'; font-size: 20px; color: #00ff88;
            margin-bottom: 25px; display: flex; align-items: center; gap: 10px;
        }
        
        .status-indicator {
            width: 14px; height: 14px; border-radius: 50%; background: #ff0055;
            box-shadow: 0 0 10px currentColor; animation: pulse 2s infinite;
        }
        .status-indicator.active { background: #00ff88; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .form-group { text-align: right; }
        .form-group label {
            display: block; color: #00ff88; font-size: 12px; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        }
        input, select {
            width: 100%; background: rgba(10,14,26,0.8); border: 2px solid rgba(0,255,136,0.3);
            border-radius: 10px; padding: 14px; color: #e0e6ed;
            font-family: 'JetBrains Mono'; font-size: 14px; transition: 0.3s;
        }
        input:focus, select:focus {
            outline: none; border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        
        .btn {
            padding: 14px 30px; border: none; border-radius: 10px;
            font-family: 'Orbitron'; font-size: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            transition: all 0.3s; margin-left: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00cc66); color: #0a0e1a;
            box-shadow: 0 4px 20px rgba(0,255,136,0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(0,255,136,0.6); }
        .btn-danger {
            background: linear-gradient(135deg, #ff0055, #cc0044); color: white;
            box-shadow: 0 4px 20px rgba(255,0,85,0.4);
        }
        .btn-danger:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-dashboard {
            background: linear-gradient(135deg, #0088ff, #0066cc); color: white;
            box-shadow: 0 4px 20px rgba(0,136,255,0.4); width: 100%; margin-top: 15px;
        }
        .btn-dashboard:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(0,136,255,0.6); }
        
        .status-box {
            background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3);
            border-radius: 12px; padding: 20px; font-family: 'JetBrains Mono'; font-size: 13px;
        }
        .status-line { margin: 8px 0; display: flex; justify-content: space-between; }
        .status-label { color: #8b95a8; }
        .status-value { color: #00ff88; font-weight: 700; }
        
        .alert {
            padding: 15px 20px; border-radius: 10px; margin-bottom: 20px;
            font-size: 14px; display: none; animation: slideIn 0.3s;
        }
        .alert.show { display: block; }
        .alert-success { background: rgba(0,255,136,0.2); border: 1px solid #00ff88; color: #00ff88; }
        .alert-danger { background: rgba(255,0,85,0.2); border: 1px solid #ff0055; color: #ff0055; }
        .alert-warning { background: rgba(255,170,0,0.2); border: 1px solid #ffaa00; color: #ffaa00; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .info-box {
            background: rgba(0,136,255,0.1); border-left: 4px solid #0088ff;
            padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; font-size: 13px;
        }
        .info-box strong { color: #0088ff; }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">üîí LOGOUT</button>
    
    <div class="container">
        <div class="header">
            <h1>‚ö° HAMZA SKU</h1>
            <p class="subtitle">Handler Configuration - Metasploit Integration</p>
        </div>
        
        <div class="alert" id="alertBox"></div>
        
        <div class="info-box">
            <strong>‚ö†Ô∏è ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ¥ÿ∫ŸäŸÑ Metasploit RPC ÿ£ŸàŸÑÿßŸã:</strong><br>
            <code style="color: #00ff88;">msfrpcd -P msf_password -S -a 127.0.0.1</code>
        </div>
        
        <div class="card">
            <div class="card-title">
                <span class="status-indicator" id="statusIndicator"></span>
                üéõÔ∏è Handler Configuration
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>üåê LHOST (Your IP)</label>
                    <input type="text" id="hostInput" value="0.0.0.0" placeholder="0.0.0.0">
                </div>
                <div class="form-group">
                    <label>üéØ LPORT</label>
                    <input type="number" id="portInput" value="4444" min="1" max="65535">
                </div>
            </div>
            
            <div class="form-group" style="margin-bottom: 25px;">
                <label>üì¶ PAYLOAD</label>
                <select id="payloadInput">
                    <option value="android/meterpreter/reverse_tcp">android/meterpreter/reverse_tcp</option>
                    <option value="android/meterpreter/reverse_http">android/meterpreter/reverse_http</option>
                    <option value="android/meterpreter/reverse_https">android/meterpreter/reverse_https</option>
                </select>
            </div>
            
            <div style="text-align: center;">
                <button class="btn btn-primary" id="startBtn" onclick="startHandler()">
                    üöÄ START HANDLER
                </button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopHandler()" disabled>
                    üõë STOP HANDLER
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">üìä Handler Status</div>
            <div class="status-box" id="statusBox">
                <div class="status-line">
                    <span class="status-label">Handler State:</span>
                    <span class="status-value" id="handlerState">STOPPED</span>
                </div>
                <div class="status-line">
                    <span class="status-label">Metasploit RPC:</span>
                    <span class="status-value" id="msfStatus">DISCONNECTED</span>
                </div>
                <div class="status-line">
                    <span class="status-label">Listening On:</span>
                    <span class="status-value" id="listenAddress">-</span>
                </div>
                <div class="status-line">
                    <span class="status-label">Payload:</span>
                    <span class="status-value" id="currentPayload">-</span>
                </div>
            </div>
            
            <button class="btn btn-dashboard" onclick="goToDashboard()">
                üìä GO TO DASHBOARD
            </button>
        </div>
    </div>
    
    <script>
        let statusInterval;
        
        async function startHandler() {
            const host = document.getElementById('hostInput').value;
            const port = document.getElementById('portInput').value;
            const payload = document.getElementById('payloadInput').value;
            
            document.getElementById('startBtn').disabled = true;
            showAlert('‚è≥ Starting handler...', 'warning');
            
            try {
                const response = await fetch('/api/handler/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ host, port, payload })
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ ' + data.message, 'success');
                    updateStatus();
                } else {
                    showAlert('‚ùå ' + data.message, 'danger');
                    document.getElementById('startBtn').disabled = false;
                }
            } catch (error) {
                showAlert('‚ùå Connection error: ' + error, 'danger');
                document.getElementById('startBtn').disabled = false;
            }
        }
        
        async function stopHandler() {
            document.getElementById('stopBtn').disabled = true;
            showAlert('‚è≥ Stopping handler...', 'warning');
            
            try {
                const response = await fetch('/api/handler/stop', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚ö†Ô∏è ' + data.message, 'warning');
                    updateStatus();
                } else {
                    showAlert('‚ùå ' + data.message, 'danger');
                    document.getElementById('stopBtn').disabled = false;
                }
            } catch (error) {
                showAlert('‚ùå ' + error, 'danger');
                document.getElementById('stopBtn').disabled = false;
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/handler/status');
                const data = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                if (data.active) {
                    indicator.classList.add('active');
                    document.getElementById('handlerState').textContent = 'RUNNING';
                    document.getElementById('listenAddress').textContent = `${data.config.host}:${data.config.port}`;
                    document.getElementById('currentPayload').textContent = data.config.payload;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    indicator.classList.remove('active');
                    document.getElementById('handlerState').textContent = 'STOPPED';
                    document.getElementById('listenAddress').textContent = '-';
                    document.getElementById('currentPayload').textContent = '-';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
                
                document.getElementById('msfStatus').textContent = data.msf_connected ? 'CONNECTED' : 'DISCONNECTED';
            } catch (error) {
                console.error('Status update failed:', error);
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
        
        // Update status every 3 seconds
        updateStatus();
        statusInterval = setInterval(updateStatus, 3000);
    </script>
</body>
</html>
